<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Curling I/O - Results</title>
  <script src="dev.js"></script>
</head>
<body>
  <div style="padding: 10px; 20px; max-width: 1200px;">
    <div id="curlingio_results"></div>
  </div>
  <script>
    var scoring = Elm.Results.init(
      {
        node: document.getElementById("curlingio_results"),
        flags: {
          subdomain: "demo",
          section: "products",
          registration: true,
          // eventId: 3742, // If you only want to show one specific event, enter it's ID here.
          // excludeEventSections: ["details", "registrations", "spares"],
          // defaultEventSection: "draws",
          host: document.location.host,
          // host: "demo.curling.io",  // to pull in the demo server data
          hash: document.location.hash,
          loggedInCurlerIds: [42014]
        }
      }
    )

    scoring.ports.navigateTo.subscribe(function(newHash) {
      // console.log("navigate to", newHash)
      document.location.hash = newHash
    })

    addEventListener("hashchange", (event) => {
      // console.log("navigated to", newHash)
      scoring.ports.hashChangeReceiver.send(location.hash)
    })
  </script>
</body>
</html>
