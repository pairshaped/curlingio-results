<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Curling I/O - Results</title>
  <script src="dev.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="icon" href="data:;base64,iVBORwOKGO=" />
  <style>
    .btn:focus, .btn:active {
      outline: none !important;
      box-shadow: none !important;
      -webkit-box-shadow: none !important;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div id="results"></div>
  </div>
  <script>
    var scoring = Elm.Results.init(
      {
        node: document.getElementById("results"),
        flags: {
          host: document.location.host, // Let's us make slight behavioural changes when hosted offsite versus within your curling.io site.
          hash: document.location.hash, // This will allow users to bookmark and share specific event links.
          lang: "en", // Options are "en" or "fr". Defaults to "en" if nothing is passed.
          apiKey: "FV7HeT0-f_M", // Required. You can find this in Curling I/O under your Club's Settings section (look in the top right dropdown menu).
          section: "leagues", // Can be "leagues", "competition", or "products". Will default to "leagues" if omitted or an invalid value is passed.
          registration: true, // Set to false if you don't want add to cart / register buttons.
          pageSize: 10, // How many items (leagues, competitions, or products) should be shown per page.
          // excludeEventSections: ["details", "registrations", "spares"], // Event sections you don't want to show up. Possible values: "details", "notes", "registrations", "spares", "schedule", "standings", "teams", "reports"
          // eventId: 3742 // If you only want to show one specific event, enter it's ID here.
        }
      }
    )
    // THIS MUST BE INCLUDED (otherwise navigation will not work!)
    addEventListener("hashchange", (event) => {
      scoring.ports.hashChangeReceiver.send(location.hash)
    })
  </script>
</body>
</html>
